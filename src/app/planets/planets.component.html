<h2>List of Star-Wars planets</h2>

<div class="mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by name">
      </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <i class="material-icons">view_headline</i> Name </th>
      <td mat-cell *matCellDef="let element"> <a routerLink="/planet/{{element.url.split('/')[5]}}"> {{ element.name }}
        </a> </td>
    </ng-container>

    <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef> <i class="material-icons">cloud</i> Climate </th>
      <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>

    <ng-container matColumnDef="terrain">
      <th mat-header-cell *matHeaderCellDef> <i class="material-icons">terrain</i> Terrain </th>
      <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
